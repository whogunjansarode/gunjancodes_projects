<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Mushrooms</h4>
                        <p>Glowing like a glitch in the forest, this mushroom defies reality.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Sanctuary</h4>
                        <p>Sunlight filters through ancient boughs, creating a cathedral of green.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" checked>
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Transcendence</h4>
                        <p>Standing tall against the lunar expanse, one man reaches for the infinite. </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Bloom</h4>
                        <p>Nature's artistry, rendered in delicate petals of vibrant hue.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" checked>
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Serenity</h4>
                        <p>Lush hills and vibrant clouds paint a breathtaking picture of nature's canvas.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c6" checked>
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Immersed</h4>
                        <p>A boy finds peace in the silent symphony of fins.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c7" checked>
            <label for="c7" class="card">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                        <h4>Stripes and Smiles</h4>
                        <p>This adorable baby tiger is all paws and purrs.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
